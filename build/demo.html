<!doctype html>
<html>
<html>
<head>
	<title>Engage SDK Example - Local Toolbar</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://sdk.engage.co/sdk.js"></script>
	<script>

		var querystring = window.location.search.substring(1);
		var variables = querystring.split("&");
		var params = {};
		for(var i = 0; i < variables.length; i++) {
			var param = variables[i].split("=");
			params[param[0]] = param[1];
		}

		var companyHash = params.h || "cb15f03f140f28d81223f7b7c64e3a0d";
		var siteUrl = params.s || "http://engage.co";

		jQuery(function() {
			jQuery(".site").attr("src", siteUrl);
		});

		var engage = new EngageSDK(companyHash);
		engage.drawWidget({
				"type": "toolbar",
				"options": {
					"directoryTitle": "Our Team",
					"tabPlacement": "left-tab",
					"onlineLabel": "Online! Chat Now!",
					"offlineLabel": "Meet Our Team",
					"labelOrientation": "flipped",
					"backgroundColor": "#666",
					"labelColor": "#eee",
					"showOnlineAgentsFirst": true,
					"agentOrder": "last-chat",
					"showAgentLocation": true,
					"directoryUrl": "https://directory.engage.co/engage",
					"proactive": {
						"message": "Hey there! Do you need any help?",
						"delay": 1000,
						"frequency": 1
					}
				}
			});
	</script>
	<style>
		html, body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		iframe.site {
			width: 100%;
			height: 100%;
			border-width: 0;
		}
	</style>
</head>
<body>

<iframe class="site"></iframe>

</body>
</html>
