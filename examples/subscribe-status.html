<!doctype html>
<html>
<head>
	<title>Engage SDK Example - Local Toolbar</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="../build/sdk.js"></script>
	<script>
		var engage = new EngageSDK("cb15f03f140f28d81223f7b7c64e3a0d");
		engage.presence.watchUser("patterson@chat-prod1.engage.co", function(status) {
			console.log("patterson status changed to " + status);
		});
		engage.presence.watchUser("lieflarson", function(status) {
			console.log("lieflarson status changed to " + status);
		});
	</script>
</head>
<body>

<a href="https://profile.engage.co/norablum" class="engage-chat-button" style="display:none;">Chat Now!</a>
<script type="text/javascript">
    var engage = new EngageSDK();
    engage.presence.watchUser("patterson", function(status) {
        jQuery(".engage-chat-button").toggle(status == "online");
    });
    engage.presence.start();
</script>

</body>
</html>
